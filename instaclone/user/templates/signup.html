{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/fonts/ionicons.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Clean-1.css' %}">
    <link rel="stylesheet" href="{% static 'css/Login-Form-Clean.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="login-clean">
        <form method="post" id = "my_form">
            {% csrf_token %}
            {{ form }}
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration">
                <div class="well form-error-message"><span></span></div><img src="{% static 'img/logo.jpg' %}"></div>
            <div class="form-group" style="position:relative;">
                <input class="form-control" type="email" name="email" placeholder="Email" id = "email" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class = "form-group">
                <input class = "form-control" type = "password" name = "repassword" placeholder="Re-enter password" required>
            </div>
            <div class="form-group">
                <button class="btn btn-primary btn-block" type="submit">Log In</button>
            </div>
            Already have an account? <a href = "{% url 'user:signin' %}" class = "have_account"> Log In </a>
          
        </form>
    </div>
    <script src="static/js/jquery.min.js"></script>
    <script src="static/js/bootstrap.min.js"></script>
    
</body>
</html>
